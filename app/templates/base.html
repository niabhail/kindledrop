<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kindledrop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% if user %}
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-semibold text-gray-900">Kindledrop</a>
                    <div class="flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="/recipes" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">Recipes</a>
                        <a href="/history" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">History</a>
                        <a href="/settings" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">Settings</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-4">{{ user.username }}</span>
                    <form action="/logout" method="post">
                        <button type="submit" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% if flash_message %}
        <div class="mb-4 p-4 rounded-md {% if flash_type == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
            {{ flash_message }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
