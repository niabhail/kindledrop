{% if upcoming %}
<ul class="divide-y divide-gray-200">
    {% for item in upcoming %}
    <li class="px-4 py-3 flex items-center justify-between hover:bg-gray-50">
        <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-900">{{ item.name }}</p>
                <p class="text-xs text-gray-500">{{ item.schedule_type | capitalize }}</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-sm text-indigo-600 font-medium">{{ item.next_run_at.strftime('%H:%M') }}</p>
            <p class="text-xs text-gray-500">{{ item.next_run_at.strftime('%b %d') }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="px-4 py-8 text-center">
    <svg class="mx-auto h-8 w-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
    </svg>
    <p class="mt-2 text-sm text-gray-500">No upcoming deliveries</p>
    <p class="text-xs text-gray-400">in the next 24 hours</p>
</div>
{% endif %}
